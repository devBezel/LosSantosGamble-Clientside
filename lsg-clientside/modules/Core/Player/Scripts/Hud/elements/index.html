<div class="container" id="container">
    <div class="basic-information">
        <div class="player-name">
            <p id="full-name">Richard McCartney</p>
        </div>


        <div class="thirsty-hungry">

            <div class="foodBar"><img src="./img/burger.svg" class="food-drink-img" /></div>

            <div class="waterBar"><img src="./img/water-glass.svg" class="food-drink-img" /></div>
        </div>

        <div class="logo-watermark">
            <img src="img/logo.png" />
        </div>
    </div>

    <div class="second-information">
        <div class="money">
            <p id="money">500000 $</p>
        </div>

        <div class="dirty-money">
            <p id="dirty-money">5000 $</p>
        </div>
        <div class="voice-chat">
            <img src="img/microphone.svg">
        </div>
    </div>
</div>


<script>
    let foodValue = 100;
    let waterValue = 100;

    const foodBar = new ldBar(".foodBar", {
        "stroke": 'rgb(40, 100, 41)',
        "stroke-width": 5,
        "preset": "line",
        "value": foodValue
    });

    const waterBar = new ldBar(".waterBar", {
        "stroke": 'rgb(40, 100, 41)',
        "stroke-width": 5,
        "preset": "line",
        "value": waterValue
    });


    alt.on('hud:basicInformation', async (player, hunger, water) => {

        document.getElementById('full-name').innerHTML = `${player.name} ${player.surname}`;
        document.getElementById('container').style.display = 'inline-block';

        document.getElementById('money').innerHTML = `${player.money} $`;
        document.getElementById('dirty-money').innerHTML = `${player.dirtymoney} $`;
        console.log('HUNGER BASIC INFORMATION: ' + hunger);
        console.log('WATER BASIC INFORMATION: ' + water);
        foodBar.set(
            hunger,
            true
        );
        waterBar.set(
            water,
            true
        );
    });

    alt.on('hud:updateHunger', async (hunger) => {
        console.log('hunger ' + hunger);
        foodBar.set(
            hunger,
            true
        );
    });

    alt.on('hud:updateThirsty', async (thirsty) => {
        console.log('thirsty ' + thirsty);
        waterBar.set(
            thirsty,
            true
        );
    })
</script>
