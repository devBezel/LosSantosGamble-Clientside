<div class="container" id="container">
    <div class="hud_player_information">
        <p id="information_name">Richard McCartney</p>
        <p id="information_money">$20000</p>
        <p id="information_dirtymoney">$20000</p>
    </div>

    <div class="hunger_water_information">
        <div class="hunger">
            <img src="./img/food_0.png" />
            <p id="hunger">50%</p>
        </div>
        <div class="water">
            <img src="./img/water_0.png" />
            <p id="water">50%</p>
        </div>
    </div>
</div>


<script>
    let foodValue = 100;
    let waterValue = 100;


    alt.on('hud:basicInformation', async (player, hunger, water) => {

        if(hunger < 0) {
            hunger = 0;
        }

        if(water < 0) {
            water = 0;
        }
        document.getElementById('information_name').innerHTML = `${player.name} ${player.surname}`;
        document.getElementById('container').style.display = 'inline-block';

        document.getElementById('information_money').innerHTML = `$${player.money}`;
        document.getElementById('information_dirtymoney').innerHTML = `$${player.dirtymoney}`;
        console.log('HUNGER BASIC INFORMATION: ' + hunger);
        console.log('WATER BASIC INFORMATION: ' + water);

        document.getElementById('hunger').innerHTML = `${hunger}%`;
        document.getElementById('water').innerHTML = `${water}%`;
    });

    alt.on('hud:updateHunger', async (hunger) => {
        if(hunger < 0) {
            hunger = 0;
        }
        console.log('hunger ' + hunger);
        document.getElementById('hunger').innerHTML = `${hunger}%`;
    });

    alt.on('hud:updateThirsty', async (thirsty) => {
        if(thirsty < 0) {
            thirsty = 0;
        }
        console.log('thirsty ' + thirsty);
        document.getElementById('water').innerHTML = `${thirsty}%`;
    })

    alt.on('hud:updateMoney', async (money) => {
        document.getElementById('information_money').innerHTML = `$${money}`
    });
</script>
