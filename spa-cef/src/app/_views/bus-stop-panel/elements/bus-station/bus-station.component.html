<div class="container">
  <div class="card-container">
    <mat-card *ngFor="let station of busStationsInformation">
        <mat-card-header>
          <div mat-card-avatar>
              <i class="material-icons">
                  directions_bus
              </i>
          </div>
          <mat-card-subtitle>
            {{ station?.name }}
          </mat-card-subtitle>
          
        </mat-card-header>
    
    
        
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="4:1">
            <mat-grid-tile>
                <p style="color: rgba(255, 255, 255, 0.7);">Koszt: {{ station?.cost }}$</p>
            <p style="color: rgba(255, 255, 255, 0.7);">Czas przejazdu: {{ station?.time }}min</p>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-button (click)="selectStation(station);">W drogÄ™</button>
            </mat-grid-tile>
          </mat-grid-list>
          </mat-card-content>
      </mat-card>  
    </div>
</div>
