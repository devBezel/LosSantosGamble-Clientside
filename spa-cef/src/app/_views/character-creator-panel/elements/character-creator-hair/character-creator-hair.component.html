<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
        <i class="material-icons">
            face
        </i>
    </div>
    <mat-card-subtitle>Wybór włosów</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-slider color="primary" [thumbLabel]="characterLook.hairId" min="1" max="74" step="1" [(ngModel)]="characterLook.hairId"></mat-slider>
  </mat-card-content>
</mat-card>
