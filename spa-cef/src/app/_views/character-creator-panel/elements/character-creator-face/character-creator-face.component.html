<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">
        child_care
      </i>
    </div>
    <mat-card-subtitle>Ojciec</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-slider color="primary" [thumbLabel]="characterLook.fatherFaceId" min="1" max="45" step="1" [(ngModel)]="characterLook.fatherFaceId"></mat-slider>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">
        extension
      </i>
    </div>
    <mat-card-subtitle>Mieszanie ojca z matką</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-slider color="primary" [thumbLabel]="characterLook.shapeMix" min="0"  max="1" step="0.1" [(ngModel)]="characterLook.shapeMix"></mat-slider>
  </mat-card-content>
</mat-card>

<mat-card>

  <mat-card-content>

</mat-card>
