<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">
        settings_ethernet
      </i>
    </div>
  <mat-card-subtitle>Broda</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-slider color="primary" [min]="0" [thumbLabel]="characterLook.beardId" [max]="28" [step]="1" [(ngModel)]="characterLook.beardId"></mat-slider>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">
        settings_ethernet
      </i>
    </div>
  <mat-card-subtitle>Widoczność brody</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-slider color="primary" [min]="0" [thumbLabel]="characterLook.beardOpacity" [max]="1" [step]="0.1" [(ngModel)]="characterLook.beardOpacity"></mat-slider>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="material-icons">
        remove_red_eye
      </i>
    </div>
  <mat-card-subtitle>Kolor brody</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Naprawić bląd który wywala przez to, że tablica jest pusta na początku przez chwile -->
  <mat-card-content>
    <mat-slider color="primary" [min]="0" [thumbLabel]="characterLook.beardColor" [max]="48" [(ngModel)]="characterLook.beardColor" step="1"></mat-slider>
  </mat-card-content>
</mat-card>
