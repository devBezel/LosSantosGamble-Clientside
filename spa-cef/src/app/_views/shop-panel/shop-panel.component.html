<div class="container">
  <mat-card class="shop-container">
    <mat-card-header>
        <i class="material-icons" mat-card-avatar>
            shopping_cart
        </i>
      <mat-card-title>
        Sklep
      </mat-card-title>
      <mat-card-subtitle>
        Możesz tutaj zakupić rzeczy, które potrzebujesz dodając je do koszyka, a później akceptując zamówienie
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <div class="element-container">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef>Nazwa</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
      
              <ng-container matColumnDef="Cost">
                <th mat-header-cell *matHeaderCellDef>Cena</th>
                <td mat-cell *matCellDef="let element"> {{element.cost}}$ </td>
              </ng-container>
      
              <ng-container matColumnDef="Count">
                <th mat-header-cell *matHeaderCellDef>Ilość w jednym</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.count }}x
                </td>
              </ng-container>
      
              <ng-container matColumnDef="Options">
                <th mat-header-cell *matHeaderCellDef>Opcje</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button (click)="buyItemDialogOffer(element)"><img src="../../../assets/img/shop/buy.svg" width="25"/></button>
                </td>
              </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="item-count">
          <i class="material-icons">
              sync
          </i> <p>Ilość</p>
        <mat-slider color="primary" thumbLabel tickInterval="1" min="1" max="20" [(ngModel)]="countToBuy"></mat-slider>
      </div>

      <div class="item-count-footer">
        <p class="subtitle-p">Aktualna ilość: {{ countToBuy }}</p>
      </div>

      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
